<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>learning html</h1>
    <script>
        let num=prompt("Enter the no :")
        console.log(`No is : ${num}`);
        if(num>=35){
            console.log("Good Job you are Pass!!!!");
        }
        else{
            console.log("Sorry, but you are fail......");
        }
        console.log("Your Grade in Between : ");
        if(num>=75){
            console.log("Distinction");
        }
        else if(num>=60){
            console.log("First Class");
        }
        else if(num>=35){
            console.log("Second Class");
        }
        else{
            console.log("Better luck next time !!!!!!");
        }
    </script> 
</body>
</html>
