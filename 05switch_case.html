<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <h1>I am Laerning javaScript</h1>
    <script>
        const a=parseInt(prompt("Enter a number : "));
        switch(a){
            case 1:
                console.log("One");
                break;
            case 2:
                console.log("Two");
                break; 
            case 3:
                console.log("Three");
                break;
            case 4:
                console.log("Four");
                break;
            case 5:
                console.log("Five");
                break;
            case 6:
                console.log("Six");
                break;
            case 7:
                console.log("Seven");
                break;
            case 8:
                console.log("Eight");
                break;
            case 9:
                console.log("Nine");
                break;
            default :
                console.log("Sorry You entered invalid input......");
        }
    </script>
</body>
</html>
